{% extends 'base.html' %} {% block content %} {% load static %}
<h1>Menu</h1>
<div class="collumn">
    {% for item in menu %}
    <p>
        <a href="{% url 'menu_item' pk=item.pk %}">{{ item.name }}</a>
        <span class="menu-price">{{ item.price }}.00</span>
    </p>
    {% endfor %}
</div>
{% endblock %}
